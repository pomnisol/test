<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://telegram.org/img/t_logo.png" alt="Telegram Logo" class="logo">
            <h1>Добро пожаловать в Web App!</h1>
        </div>
        
        <div class="user-info card">
            <h2>Информация о пользователе:</h2>
            <p id="user-data">Загрузка...</p>
        </div>

        <div class="main-action card">
            <h2>Отправить сообщение боту</h2>
            <textarea id="text-input" placeholder="Введите ваше сообщение здесь..."></textarea>
            <button id="send-data-btn">Отправить данные</button>
        </div>
        
        <div class="footer">
            <button id="close-app-btn">Закрыть</button>
        </div>
    </div>

    <!-- САМЫЙ ВАЖНЫЙ СКРИПТ! -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
