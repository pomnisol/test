<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Калькулятор</title>
    <style>
        body { background-color: #f0f0f0; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #333; }
        input { padding: 10px; margin: 5px; width: 200px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #result { font-size: 24px; color: #333; margin-top: 20px; }
        #sendBtn { background-color: #2196F3; }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Простой Калькулятор</h1>
    <input type="number" id="num1" placeholder="Первое число">
    <input type="number" id="num2" placeholder="Второе число">
    <br>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>
    <div id="result"></div>
    <button id="sendBtn" onclick="sendToChat()" style="display: none;">Отправить в чат</button>

    <script>
        Telegram.WebApp.ready();  // Инициализация — фиксит мобилу

        let currentResult = '';

        function calculate(op) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                currentResult = 'Введите числа!';
            } else {
                switch (op) {
                    case '+': currentResult = num1 + num2; break;
                    case '-': currentResult = num1 - num2; break;
                    case '*': currentResult = num1 * num2; break;
                    case '/': currentResult = num2 !== 0 ? num1 / num2 : 'Деление на 0!'; break;
                }
            }
            document.getElementById('result').innerText = `Результат: ${currentResult}`;
            document.getElementById('sendBtn').style.display = 'block';
        }

        function sendToChat() {
            alert('Отправляю: ' + currentResult);  // Для дебага — увидишь на мобиле
            Telegram.WebApp.sendData(currentResult.toString());
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
